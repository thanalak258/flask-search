<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='scam.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<title>Log in</title>
</head>
<body>
	<div id="page">
		<!-- Alert error input -->
		{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
				{% for category, message in messages %}
				{% if category == 'error' %}
				<div class="alert alert-danger alter-dismissable fade show" role="alert">
					{{ message }}
					 <span aria-hidden="true">&times;</span>
				</div>
				{% else %}
				<div class="alert alert-success alter-dismissable fade show" role="alert">
					{{ message }}
					<span aria-hidden="true">&times;</span>
				</div>
				{% endif %}
				{% endfor %}
			{% endif %}
		{% endwith %}
	<div class="background">
		<div class="wrap">
			<div class="excard">
				<h2>Log in</h2>
				<!-- card input -->
				<form action="" method="POST">
					<div class="form">
						<div class="space icon">
							<label class="label">Username</label>
							<input type="text" class="input" name="username" required='' placeholder="Username" autocomplete="on">
							<i class="fa-solid fa-user"></i>
						</div>
						<div class="space icon">
							<label class="label">Password</label>
							<input type="password" class="input" name="password" required='' placeholder="Password" autocomplete="on">
							<i class="fa-solid fa-key"></i>
						</div>
						<div class="d-grid gap-2 col-6 mx-auto">
							<button class="btn btn-primary" type="submit" name="login">Log in</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="blank"></div>
	</div>
	</div>
		<!-- Boostrap-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		<!-- Fontawesome-->
		<script src="https://kit.fontawesome.com/477a221cb0.js" crossorigin="anonymous"></script>
		<!-- Vanta -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
		<script>
			VANTA.CLOUDS({
				el: "#page",
				mouseControls: true,
				touchControls: true,
				gyroControls: false,
				minHeight: 200.00,
				minWidth: 200.00
			})
		</script>
	</body>
</html>
